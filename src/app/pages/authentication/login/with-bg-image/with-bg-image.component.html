<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">

          <form class="md-float-material" #loginForm="ngForm">

            <!--{{loginForm.form.valid}}-->

            <div class="text-center">
              <img src="assets/images/auth/logo-dark.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Sign In</h3>
                </div>
              </div>
              <hr/>


              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <input [(ngModel)] = "loginUserData.email" name="email" type="email" class="form-control" placeholder="Your Email Address"
                         required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
                  <small class="text-danger" *ngIf="email.invalid && email.touched">Email is required </small>
                  <small class="text-danger">{{errorMsg.email}}</small>

                </div>
              </div>

              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <input [(ngModel)] = "loginUserData.password" name="password" type="password" class="form-control" placeholder="Password"
                         required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                  <small class="text-danger" *ngIf="password.invalid && password.touched">Password is required</small>
                  <small class="text-danger">{{errorMsg.password}}</small>
                </div>
              </div>


              <div class="row m-t-25 text-left">
                <div class="col-sm-7 col-xs-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="">
                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                </div>
                <div class="col-sm-5 col-xs-12 forgot-phone text-right">
                  <a [routerLink]="['/authentication/forgot']" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" (click)="loginUser()" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign in</button>
                  <button type="button" [routerLink]="['/authentication/registration/with-bg-image']" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Register</button>

                </div>
              </div>


              <hr/>
              <div class="row">
                <div class="col-md-10">

                  <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                  <p class="text-inverse text-left"><b>Your Authentication Team</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
