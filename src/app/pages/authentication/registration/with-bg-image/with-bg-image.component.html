<section class="login p-fixed d-flex text-center bg-primary common-img-bg">
  <!-- starts -->
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <div class="login-card card-body auth-body">


          <!--<ul>-->
            <!--<li *ngFor="getError">{{getError}}</li>-->
          <!--</ul>-->


          <form class="md-float-material" #registerForm="ngForm">

            <!--{{registerForm.form.valid}}-->

            <div class="text-center">
              <img src="assets/images/auth/logo-dark.png" alt="Guru Able">
            </div>

            <div *ngIf="validateUser">
              <div class="alert alert-primary" role="alert">
                You have registered successfully!!!
              </div>
            </div>

            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Sign up. It is fast and easy.</h3>
                </div>
              </div>
              <hr/>



              <div class="form-row">
                <div class="col-md-12 mb-3">
                <input  [(ngModel)] = "registerUserData.firstName" name="firstName" type="text" class="form-control" placeholder="Choose Firstname"
                        >
                  <!--<small class="text-danger" *ngIf="firstname.invalid && firstname.touched">FirstName is required</small>-->
                  <small class="text-danger">{{errorMsg.firstName}}</small>
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-12 mb-3">
                <input [(ngModel)] = "registerUserData.lastName" name="lastName" type="text" class="form-control" placeholder="Choose Lastname"
                       >
                <!--<small class="text-danger" *ngIf="lastname.invalid && lastname.touched">LastName is required</small>-->
                  <small class="text-danger">{{errorMsg.lastName}}</small>

                </div>
              </div>

              <div class="form-row">
                <div class="col-md-12 mb-3">
                <input [(ngModel)] = "registerUserData.email" name="email" type="text" class="form-control" placeholder="Your Email Address"
                       >

                  <!--<small class="text-danger" *ngIf="email.errors && email.touched">Email is Invaild</small>-->
                  <small class="text-danger">{{errorMsg.email}}</small>

                </div>
              </div>


              <div class="form-row">
                <div class="col-md-12 mb-3">
                <input [(ngModel)] = "registerUserData.password" name="password"  type="password" class="form-control" placeholder="Choose Password"
                       >
                <!--<small class="text-danger" *ngIf="password.invalid && password.touched">Password is required</small>-->
                  <small class="text-danger">{{errorMsg.password}}</small>

                </div>
              </div>


              <div class="form-row">
                <div class="col-md-12 mb-3">
                <input [(ngModel)] = "registerUserData.password2" name="password2" type="password" class="form-control" placeholder="Confirm Password"
                       >
                  <!--<small class="text-danger" *ngIf="password2.invalid && password2.touched">Confirm Password is required</small>-->
                  <!--<small class="text-danger" *ngIf="password != password2">Password Not Matched</small>-->
                  <small class="text-danger">{{errorMsg.password2}}</small>

                </div>
              </div>

              <div class="row m-t-30">
                <div class="col-md-12">
                  <button (click)="registerUser()" type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign up now.</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-10">
                  <p class="text-inverse text-left m-b-0">Thank you and enjoy our website.</p>
                  <p class="text-inverse text-left"><b>Your Authentication Team</b></p>
                </div>
                <div class="col-md-2">
                  <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                </div>
              </div>
            </div>
          </form>
          <!-- end of form -->
        </div>
        <!-- Authentication card end -->
      </div>
      <!-- end of col-sm-12 -->
    </div>
    <!-- end of row -->
  </div>
  <!-- end of -->
</section>
