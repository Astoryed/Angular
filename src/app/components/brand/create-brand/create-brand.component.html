
<form (submit)="createBrand()">

  <app-card [cardClass]="'recent-candidate-card'" [blockClass]="'p-t-0 p-b-0'">

    <div class="customHeading" *ngIf="brand._id == undefined; else titleName">
      <h3>Create Brand</h3>
    </div>

    <ng-template #titleName>
      <div class="customHeading">
        <h3>Update Brand</h3>
      </div>

    </ng-template>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Brand Name:</label>
      <div class="col-sm-10">
        <input [(ngModel)] = "brand.brandName" name="barCode" type="text" class="form-control" placeholder=""  >
        <small class="text-danger">{{errorMsg.brandName}}</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Brand Notes</label>
      <div class="col-sm-10">
        <textarea [(ngModel)] = "brand.brandNotes" name="cartonCode" type="text" class="form-control"
                  placeholder="Write your notes here"  >
        </textarea>
        <small class="text-danger">{{errorMsg.brandNotes}}</small>
      </div>
    </div>


    <div class="form-group row" >
      <label class="col-sm-2 col-form-label">Brand Category</label>
      <div class="col-sm-10">
        <select [(ngModel)] = "brand.category" name="category" class="form-control">
          <option *ngFor="let category of categories" value="{{category._id}}">{{category.categoryName}}</option>
        </select>
        <small class="text-danger">{{errorMsg.category}}</small>
      </div>
    </div>


    <div class="form-group row" *ngIf="brand._id != undefined">
      <label class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-10">
        <select [(ngModel)] = "brand.status" name="status" class="form-control">
          <option value="1">Active</option>
          <option value="2">Inactive</option>
        </select>
      </div>
    </div>

    <div *ngIf="brand._id == undefined; else buttonName">
      <div class="customBtn">
        <button type="submit" value="submit" class="btn btn-primary">Create Brand</button>
      </div>

    </div>

    <ng-template #buttonName>
      <div class="customBtn">
        <button type="submit" value="submit" class="btn btn-primary">Update Brand</button>
      </div>
    </ng-template>


  </app-card>
</form>
