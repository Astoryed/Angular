
<form (submit)="createBatch()">

  <app-card [cardClass]="'recent-candidate-card'" [blockClass]="'p-t-0 p-b-0'">

    <div class="customHeading" *ngIf="batch._id == undefined; else titleName">
      <h3>Create Batch</h3>
    </div>

    <ng-template #titleName>
      <div class="customHeading">
        <h3>Update Batch</h3>
      </div>

    </ng-template>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Batch Number:</label>
      <div class="col-sm-10">
        <input [(ngModel)] = "batch.batchNumber" name="batchNumber" type="text" class="form-control" placeholder=""  >
        <small class="text-danger">{{errorMsg.batchNumber}}</small>
      </div>
    </div>

    <div class="form-group row" *ngIf="batch._id != undefined">
      <label class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-10">
        <select [(ngModel)] = "batch.status" name="status" class="form-control">
          <option value="1">Active</option>
          <option value="2">Inactive</option>
        </select>
      </div>
    </div>

    <div *ngIf="batch._id == undefined; else buttonName">
      <div class="customBtn">
        <button type="submit" value="submit" class="btn btn-primary">Create Batch</button>
      </div>

    </div>

    <ng-template #buttonName>
      <div class="customBtn">
        <button type="submit" value="submit" class="btn btn-primary">Update Batch</button>
      </div>
    </ng-template>


  </app-card>
</form>
