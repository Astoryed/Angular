
<!-- Recent candidate start -->
<div class="col-md-6 col-xl-12">
  <app-card [title]="'Unit Form'" [cardClass]="'recent-candidate-card'" [blockClass]="'p-t-0 p-b-0'">

    <button type="submit" class="btn btn-primary" (click)="createUnit($event)">Add New Unit</button>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Unit</th>
          <th>Piece</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody *ngFor="let unit of units | paginate: { itemsPerPage: 5, currentPage: p }">

        <tr>
          <td>
            <i class="icofont icofont-crown text-c-black f-16"></i>
            <p class="m-l-10 d-inline-block f-w-600">{{unit.unitName}}</p>
          </td>
          <td>
            <i class="icofont icofont-crown text-c-black f-16"></i>
            <p class="m-l-10 d-inline-block f-w-600">{{unit.quantity}}</p>
          </td>
          <td>
            <i class="icofont icofont-clock-time text-c-green f-16"></i>
            <p class="m-l-10 d-inline-block f-w-600" *ngIf="unit.status == 1">Active</p>
            <p class="m-l-10 d-inline-block f-w-600" *ngIf="unit.status == 2">Inactive</p>
          </td>
          <td>
            <p class="f-w-600"><i class="icofont icofont-data"></i> {{unit.created | date:'shortDate'}}</p>
          </td>
          <td>

            <a href="javascript:" (click)="updateUnit(unit)" data-toggle="tooltip" title="Edit">
              <i class="icofont icofont-ui-edit text-c-blue f-16"></i></a>

            <a href="javascript:" (click)="deleteUnit(unit)" data-toggle="tooltip" title="Remove">
              <i class="icofont icofont-ui-delete text-c-pink f-16 m-l-10"></i></a>

          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </app-card>


</div>
