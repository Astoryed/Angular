<form (submit)="createSupplier()">

  <app-card [cardClass]="'recent-candidate-card'" [blockClass]="'p-t-0 p-b-0'">

    <div class="customHeading" *ngIf="supplier._id == undefined; else titleName">
      <h3>Create Supplier</h3>
    </div>

    <ng-template #titleName>
      <div class="customHeading">
        <h3>Update Supplier</h3>
      </div>

    </ng-template>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Supplier Number:</label>
      <div class="col-sm-10">
        <input [(ngModel)] = "supplier.supplierName" name="supplierNumber" type="text" class="form-control" placeholder=""  >
        <!--<small class="text-danger">{{errorMsg.supplierName}}</small>-->
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Booking Date:</label>
      <div class="col-sm-10">
        <input  [(ngModel)] = "supplier.supplierDate" name="supplierDate"  class="form-control" type="date" >
        <!--<small class="text-danger">{{errorMsg.supplierName}}</small>-->
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Supplier Contact:</label>
      <div class="col-sm-10">
        <input [(ngModel)] = "supplier.contact" name="contact" type="text" class="form-control" placeholder=""  >
        <!--<small class="text-danger">{{errorMsg.supplierName}}</small>-->
      </div>
    </div>

    <div class="form-group row" *ngIf="supplier._id != undefined">
      <label class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-10">
        <select [(ngModel)] = "supplier.status" name="status" class="form-control">
          <option value="1">Active</option>
          <option value="2">Inactive</option>
        </select>
      </div>
    </div>

    <div *ngIf="supplier._id == undefined; else buttonName">
      <div class="customBtn">
        <button type="submit" value="submit" class="btn btn-primary">Create Supplier</button>
      </div>

    </div>

    <ng-template #buttonName>
      <div class="customBtn">
        <button type="submit" value="submit" class="btn btn-primary">Update Supplier</button>
      </div>
    </ng-template>


  </app-card>
</form>
